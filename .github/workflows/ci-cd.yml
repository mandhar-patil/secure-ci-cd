name: app

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "app/**"

jobs:
  cicd-security:
    name: CI/CD Security Pipeline
    runs-on: ubuntu-latest

    steps:
      # 1. Check out code
      - name: Check out code
        uses: actions/checkout@v2

      # 2. Set up Node
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Install dependencies
      - name: Install Dependencies
        working-directory: ./app
        run: npm install

      # 4. Install Semgrep (CLI via pip)
      - name: Install Semgrep
        working-directory: ./app
        run: pip install semgrep

      # 5. SAST with Semgrep
      - name: SAST (Semgrep)
        working-directory: ./app
        run: semgrep --config p/ci --include='app/**/*.js'

      # 6. SCA with npm audit (Dependency check)
      - name: SCA (npm audit)
        working-directory: ./app
        run: npm audit --audit-level=high

      # 7. Install Gitleaks (Fixed version v8.20.1)
      - name: Install Gitleaks
        working-directory: ./app
        run: |
          curl -LO https://github.com/gitleaks/gitleaks/releases/download/v8.20.1/gitleaks_8.20.1_linux_x64.tar.gz
          tar -zxvf gitleaks_8.20.1_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/

      # 8. Secrets Scanning with Gitleaks
      - name: Run Gitleaks
        working-directory: ./app
        run: gitleaks detect --source . --exit-code 1
        