name: app

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "app/**"

jobs:
  cicd-security:
    name: CI/CD Security Pipeline
    runs-on: ubuntu-latest

    steps:
      # 1. Check out code
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Set up Node
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install Dependencies
        working-directory: ./app
        run: npm install

      # 4. Install Semgrep (CLI via pip)
      - name: Install Semgrep
        working-directory: ./app
        run: pip install semgrep

      # 5. SAST with Semgrep
      - name: SAST (Semgrep)
        working-directory: ./app
        run: semgrep --config p/ci --include='app/**/*.js'

      # 6. SCA with npm audit (Dependency check)
      - name: SCA (npm audit)
        working-directory: ./app
        run: npm audit --audit-level=high

      # 7. Install Gitleaks (Fixed version v8.20.1)
      - name: Install Gitleaks
        working-directory: ./app
        run: |
          curl -LO https://github.com/gitleaks/gitleaks/releases/download/v8.20.1/gitleaks_8.20.1_linux_x64.tar.gz
          tar -zxvf gitleaks_8.20.1_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/

      # 8. Secrets Scanning with Gitleaks
      - name: Run Gitleaks
        working-directory: ./app
        run: gitleaks detect --source . --exit-code 1

  build-and-deploy:
    name: Build, Push to ECR, and Deploy to ECS
    needs: cicd-security
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: secure-ci-cd
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Verify Docker Image (Run & Curl)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: secure-ci-cd
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Starting container..."
          docker run -d -p 3000:3000 --name test-app $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop test-app

      - name: Replace AWS Account ID in Task Definition
        run: |
          sed -i 's/${AWS_ACCOUNT_ID}/${{ secrets.AWS_ACCOUNT_ID }}/g' .aws/task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .aws/task-definition.json
          container-name: secure-ci-cd-app
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true